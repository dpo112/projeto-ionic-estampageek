<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
    </ion-buttons>
      <img class="logo" src="/assets/fundologo.png" alt=""/>  
  </ion-toolbar>
</ion-header>
<ion-content>
 
      <ion-list class="list">
          <h2 text-align="center">Carrinho</h2>
      <ion-item *ngFor="let i of carrinho.items">
          <ion-label slot="start">
            <img src="{{i.produto.imagem}}">
          </ion-label>
          <ion-label>
            <h2>{{i.produto.nomeProduto}}</h2>
            <h3>Tamanho: {{i.produto.tamanho}}</h3>
            <h3>R$ {{i.produto.preco}}</h3> 
            <ion-button color="danger" href="/carrinho" (click)="removeProduto(i.produto)">Remover</ion-button>
          </ion-label>
        </ion-item>


        <ion-item>

          <h4>Total: R$ {{total}}</h4>
      
          <h4>Consultar Frete:</h4>
          <ion-label color="medium" position="floating">Digite aqui seu CEP</ion-label>
          <ion-input type="text" ></ion-input>
      
          
        </ion-item>
        <ion-button class="botao" icon-left size="medium" shape="round">Calcular Frete</ion-button>
        <ion-button icon-right size="medium"  shape="round" tappable (click)="goPaypal()" color="success">Finalizar Compra</ion-button>



</ion-list>

</ion-content>

<ion-item>
  <ion-tabs>  
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goInicio()" >
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
      </ion-tab-button>
      
      <ion-tab-button (click)="goListar()" >
      <ion-icon name="shirt"></ion-icon>
      <ion-label>Produtos</ion-label>
      </ion-tab-button>
      
      <ion-tab-button href="/carrinho" >
      <ion-icon name="cart"></ion-icon>
      <ion-label>Carrinho {{this.carrinho.items.length}}</ion-label>
      </ion-tab-button>
      
      <ion-tab-button href="#" >
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favorito</ion-label>
      </ion-tab-button>
      
      <ion-tab-button (click)="goPerf()" >
      <ion-icon name="contact"></ion-icon>
      <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-item>
