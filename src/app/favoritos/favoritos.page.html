<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <img class="logo" src="/assets/fundologo.png" alt=""/>  
  </ion-toolbar>
</ion-header>
<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let favoritos of listaFavoritos">
        <ion-label slot="start">
          <img (click)="goDetalhePage(produto.id)" src="{{favoritos.imagem}}">
        </ion-label>
        <ion-label>
          <h2 (click)="goDetalhePage(produto.id)">{{favoritos.nome}}</h2>
          <ion-button icon-left size="small" expand="full" shape="round" (click)="addItem(produto)" tappable >Adicionar ao Carrinho</ion-button>
        </ion-label>
    </ion-item>
    </ion-list>   
</ion-content>
<ion-item>
<ion-tabs>  
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="goInicio()" >
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
    </ion-tab-button>
    
    <ion-tab-button (click)="goListar()" >
    <ion-icon name="shirt"></ion-icon>
    <ion-label>Produtos</ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="/carrinho" >
    <ion-icon name="cart"></ion-icon>
    
    <ion-label>Carrinho </ion-label>
    </ion-tab-button>
    
    <ion-tab-button href="/favoritos" >
    <ion-icon name="heart"></ion-icon>
    <ion-label>Favorito</ion-label>
    </ion-tab-button>
    
    <ion-tab-button (click)="goPerf()" >
    <ion-icon name="contact"></ion-icon>
    <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-item>
